<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love, Hafsa Irfan ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #5a1a3a;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e91e63;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            text-align: center;
        }

        button {
            background: linear-gradient(45deg, #e91e63, #ff4081);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.6);
        }

        #hidden-message {
            display: none;
            margin-top: 20px;
        }

        #love-letter {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 20px 0;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }

        #photo-slideshow {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #e91e63;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #photo-slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #photo-slideshow img.active {
            display: block;
            animation: fadeIn 1.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Background Hearts -->
    <div id="hearts-container"></div>

    <!-- Main Container -->
    <div class="container">
        <h1>My Dearest Hafsa ‚ù§Ô∏è</h1>
        <p>This is a special place meant only for you. <br>Please enter your name to continue...</p>
        
        <input type="text" id="nameInput" placeholder="Type your name here...">
        <button onclick="checkName()">Unlock My Heart</button>
        
        <div id="hidden-message">
            <div id="love-letter">
                My beautiful Hafsa,<br>
                From the moment I met you,<br>
                I knew my heart had found its home.<br>
                Every day with you is a blessing...<br>
                <span id="typewriter"></span>
            </div>
            
            <div id="photo-slideshow">
                <!-- Add your photos here -->
                <img src="photo1.jpg" class="active">
                <img src="photo2.jpg">
                <img src="photo3.jpg">
            </div>
            
            <button onclick="propose()">Will You Be Mine Forever?</button>
        </div>
    </div>

    <!-- Audio for Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        <!-- Replace with your favorite romantic song -->
    </audio>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }

        // Typewriter effect
        function typeWriter(text, element, speed = 100) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }

        // Check if she entered the right name
        function checkName() {
            const name = document.getElementById('nameInput').value.trim();
            if (name.toLowerCase() === 'hafsa irfan') {
                document.getElementById('hidden-message').style.display = 'block';
                document.getElementById('nameInput').style.display = 'none';
                document.querySelector('button').style.display = 'none';
                
                // Start music (muted by default due to browser autoplay policies)
                const music = document.getElementById('bgMusic');
                music.volume = 0.3;
                music.play().catch(e => console.log('Autoplay prevented: ', e));
                
                // Start typewriter effect
                typeWriter("I love you more than words can express. You're my everything.", document.getElementById('typewriter'), 50);
                
                // Start photo slideshow
                let currentPhoto = 0;
                const photos = document.querySelectorAll('#photo-slideshow img');
                setInterval(() => {
                    photos[currentPhoto].classList.remove('active');
                    currentPhoto = (currentPhoto + 1) % photos.length;
                    photos[currentPhoto].classList.add('active');
                }, 3000);
                
                // Create confetti
                createConfetti();
            } else {
                alert("üíî Only my beloved Hafsa Irfan can unlock this heart. Try again, my love.");
            }
        }

        // Create confetti explosion
        function createConfetti() {
            const colors = ['#e91e63', '#ffeb3b', '#4caf50', '#2196f3', '#9c27b0'];
            const container = document.body;
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                container.appendChild(confetti);
                
                // Animate each confetti piece
                setTimeout(() => {
                    confetti.style.opacity = 1;
                    confetti.style.transform = `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`;
                    confetti.style.transition = `all ${Math.random() * 3 + 2}s linear`;
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, Math.random() * 1000);
            }
        }

        // Final proposal
        function propose() {
            createConfetti();
            setTimeout(() => {
                alert("Hafsa Irfan, will you be my girlfriend? I promise to love you with all my heart, today and always. ‚ù§Ô∏è");
                
                // You can redirect to another page here
                // window.location.href = "forever.html";
            }, 1000);
        }

        // Initialize floating hearts when page loads
        window.onload = createHearts;
    </script>
</body>
</html>
